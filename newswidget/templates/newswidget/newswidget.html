<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance News</title>
    <style>
        .finance-news-widget {
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f4f4f4;
            width: 300px;
        }

        .finance-news-widget h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .finance-news-widget ul {
            list-style-type: none;
            padding: 0;
        }

        .finance-news-widget li {
            margin-bottom: 10px;
        }

        .finance-news-widget li a {
            font-weight: bold;
        }

        .finance-news-widget li p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="finance-news-widget">
        <h3>Latest Finance News</h3>
        <ul>
            {% for article in articles %}
                <li>
                    <a href="{{ article.url }}" target="_blank">{{ article.title }}</a>
                    <p>{{ article.description }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
